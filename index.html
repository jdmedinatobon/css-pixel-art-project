<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./horns.css"/>
    <link rel="stylesheet" href="./head.css"/>
    <link rel="stylesheet" href="./nail.css"/>
    <link rel="stylesheet" href="./body.css"/>

</head>

<body>
    <h1>The Knight</h1>
    <p>Pixel sprite recreated using CSS grid. Fun project for some practice!</p>
    <p>I made the sprite myself for reference and then recreated it using a lot of grid items.</p>
    <div class="container">
        <div class="image">
            <h2>Reference Image</h2>
            <img src="theknight.png" alt="The Knight pixel sprite reference used."/>
        </div>

        <div class="grid">
        <h2>CSS Grid Recreation</h2>
        <div class="theknight">
            <div class="horn1">
                <div class="outline h1box1"></div>
                <div class="outline h1box2"></div>
                <div class="outline h1box3"></div>
                <div class="outline h1box4"></div>
                <div class="outline h1box5"></div>
                <div class="outline h1box6"></div>
                <div class="outline h1box7"></div>
                <div class="outline h1box8"></div>
                <div class="outline h1box9"></div>
                <div class="white h1box10"></div>
                <div class="white h1box11"></div>
                <div class="white h1box12"></div>
                <div class="white h1box13"></div>
                <div class="white-shadow h1box14"></div>
                <div class="white-shadow h1box15"></div>
            </div>
            <div class="horn2">
                <div class="outline h2box1"></div>
                <div class="outline h2box2"></div>
                <div class="outline h2box3"></div>
                <div class="outline h2box4"></div>
                <div class="outline h2box5"></div>
                <div class="outline h2box6"></div>
                <div class="outline h2box7"></div>
                <div class="outline h2box8"></div>
                <div class="white h2box9"></div>
                <div class="white h2box10"></div>
                <div class="white h2box11"></div>
                <div class="white h2box12"></div>
                <div class="white-shadow h2box13"></div>
                <div class="white-shadow h2box14"></div>
            </div>
            <div class="eye1">
                <div class="outline ebox1"></div>
                <div class="outline ebox2"></div>
            </div>
            <div class="eye2">
                <div class="outline ebox1"></div>
                <div class="outline ebox2"></div>
            </div>
            <div class="head">
                <div class="head-outline">
                    <div class="outline hebox1"></div>
                    <div class="outline hebox2"></div>
                    <div class="outline hebox3"></div>
                    <div class="outline hebox4"></div>
                    <div class="outline hebox5"></div>
                    <div class="outline hebox6"></div>
                    <div class="outline hebox7"></div>
                    <div class="outline hebox8"></div>
                    <div class="outline hebox9"></div>
                    <div class="outline hebox10"></div>
                </div>
                <div class="head-inside">
                <div class="white hibox1"></div>
                <div class="white hibox2"></div>
                <div class="white hibox3"></div>
                <div class="white hibox4"></div>
                <div class="white-shadow hibox5"></div>
                <div class="white-shadow hibox6"></div>
                <div class="white-shadow hibox7"></div>
                <div class="white-shadow hibox8"></div>
                <div class="white-shadow hibox9"></div>
                <div class="white-shadow hibox10"></div>
                <div class="white-shadow hibox11"></div>
                </div>
            </div>
            <div class="nail">
                <div class="outline nbox1"></div>
                <div class="outline nbox2"></div>
                <div class="outline nbox3"></div>
                <div class="purple nbox4"></div>
                <div class="purple-shadow nbox5"></div>

            </div>

                <div class="outline bbox2"></div>

                <div class="blue bbox17"></div>
                <div class="blue bbox18"></div>
                <div class="blue bbox19"></div>

                <div class="blue-shadow bbox21"></div>
                <div class="blue-shadow bbox22"></div>

                <div class="blue-shadow bbox24"></div>

                <div class="blue-shadow bbox26"></div>
